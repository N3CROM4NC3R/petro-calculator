<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Petro calculator</title>
        <link href="style.css" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="icomoon/style.css">
    </head>
    <body>
        <section class="section">
            <form class="calculator">
                <h1 class="calculator-title">Calculadora Petro</h1>
                <h2 id="calculator-subTitle" class="calculator-subTitle">Cargando</h2>
                <p class="calculator-row">
                    <div class="calculator-column">
                        <label for="petro">Petros:</p></label>
                        <input id="petroInput" type="text" name="petro" value="">
                    </div>
                    <div class="calculator-column">
                        <label for="dolar">Dolares:</p></label>
                        <input id="dollarInput" type="text" name="dolares" value="">
                    </div>
                </p>
                <p class="calculator-row">
                    <div class="calculator-column">
                        <label for="petro">Rublos:</p></label>
                        <input id="rubleInput" type="text" name="rublos" value="">
                    </div>
                    <div class="calculator-column">
                        <label for="petro">Soberanos:</p></label>
                        <input id="sovereignInput" type="text" name="soberanos" value="">
                    </div>
                </p>
            </form>

        </section>
        <footer class="footer">
            <h2 class="footer-name">By Santiago Jose Padron Perez</h2>
            <h2 class="footer-alias">Github: <a href="https://www.github.com/N3CROM4NC3R">N3CR0M4NC3R<i class="icon-github"></i></a></h2>
        </footer>
        <script src="script.js" type="application/javascript"></script>
    </body>
</html>
